<!DOCTYPE html>
<html>
<head>
    <title>Best Attractions in SF</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <div id="map_canvas" style="width:100%; height:100%"></div>
    <div id="search-bar">
        <input type="text" data-bind="value: keyword">
        <button>Search</button>
    </div>
    <div id="place-list">
        <ul data-bind="foreach: places">
            <li data-bind="text: getTitle()"></li>
        </ul>
    </div>
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBwXJ_5Uz3eqgPxDKr4qSgRohIOvt5oWgo">
    </script>
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/knockout-3.3.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
